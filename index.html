
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntreprenOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              // The "Executive" Palette (Zinc Scale)
              nebula: {
                950: '#F8FAFC', // Main Bg: Very Cool Grey (Crisp)
                900: '#F1F5F9', // Secondary Bg: Slate-100
                800: '#E2E8F0', // Borders
                500: '#64748B',
              },
              ink: {
                950: '#020617', // Primary Text (Deepest Navy/Black)
                900: '#0F172A',
                600: '#475569', // Secondary Text (Slate)
                500: '#64748B',
                400: '#94A3B8', // Muted Text
                300: '#CBD5E1',
              },
              tech: {
                // Primary Brand Color: "Electric Violet" (Premium & Digital)
                purple: '#6366F1', 
                purple_dim: 'rgba(99, 102, 241, 0.1)',
                
                // Functional Colors
                cyan: '#06B6D4',   // Info/AI
                emerald: '#10B981', // Success
                rose: '#F43F5E',    // Error/Alert
                amber: '#F59E0B',   // Warning
              },
              // Legacy map for compatibility
              paper: { 50: '#F8FAFC' }, 
              soft: { primary: '#6366F1' }
            },
            boxShadow: {
              'glass': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)', // Subtle depth
              'glass-hover': '0 10px 40px rgba(99, 102, 241, 0.08)', // Colored lift
              'crisp': '0 1px 2px 0 rgba(0, 0, 0, 0.05)', // Tiny border shadow
              'glow': '0 0 20px -5px rgba(99, 102, 241, 0.3)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'prism-border': 'linear-gradient(45deg, #06B6D4, #6366F1, #F43F5E)', 
            },
            animation: {
              'border-flow': 'border-flow 4s ease infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              'border-flow': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Executive Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9"
  }
}
</script>
</head>
