
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntreprenOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              nebula: {
                950: '#03050C', // Deep Void (Focus/ADHD friendly)
                900: '#0B0F1E', // Panel BG
                800: '#161B33',
                700: '#232D50',
                100: '#E0E7FF',
                50: '#EEF2FF',
              },
              earth: {
                950: '#1c1917', // Soft Black (Calm Text)
                900: '#292524',
                800: '#44403c',
                100: '#f5f5f4',
                50: '#fafaf9',  // Warm White (Paper-like, reduces anxiety)
                accent: '#d97706', // Amber (Value/Gold)
                secondary: '#b45309',
                success: '#059669', // Emerald (Growth)
              },
              tech: {
                cyan: '#22d3ee', // Cyan-400 (Primary Action)
                purple: '#a855f7', // Purple-500 (AI Magic)
                emerald: '#10b981',
                rose: '#f43f5e', // Rose-500 (Critical Only)
                amber: '#f59e0b',
              },
              glass: {
                surface: 'rgba(11, 15, 30, 0.6)', // Subtle, non-distracting
                border: 'rgba(255, 255, 255, 0.08)',
                highlight: 'rgba(255, 255, 255, 0.12)',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
              'grid-pattern': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm1 1h38v38H1V1z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E\")",
            },
            backdropBlur: {
              'xs': '2px',
              'md': '12px',
              'xl': '24px',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(168, 85, 247, 0.2)', // Purple glow default
              'glow-cyan': '0 0 20px -5px rgba(34, 211, 238, 0.25)',
              'glow-strong': '0 0 40px -10px rgba(168, 85, 247, 0.4)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
              'paper': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            },
            spacing: {
              'phi-1': '1.618rem',   // Golden Ratio scale
            },
            animation: {
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #03050C;
        color: #e0e7ff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Tech Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Utilities */
      .text-glow {
        text-shadow: 0 0 15px rgba(255,255,255,0.4);
      }
      .border-glow {
         box-shadow: 0 0 10px rgba(34, 211, 238, 0.1), inset 0 0 10px rgba(34, 211, 238, 0.05);
      }
    </style>

  "imports": {

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
